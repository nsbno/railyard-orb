description: >
  Generate TechDocs and upload to S3
# What will this job do?

executor: default

parameters:
  directory:
    type: string
    default: .
    description: The directory containing mkdocs.yml
  techdocs_bucket:
    type: string
    description: Name of the S3 bucket to upload to
  namespace:
    type: string
    default: default
    description: namespace
  entity_kind:
    type: string
    default: component
    description: kind
  entity_name:
    type: string
    description: Name
steps:
  - checkout
  - generate:
      directory: << parameters.directory >>
  - upload:
      s3_bucket: << parameters.techdocs_bucket >>
      namespace: << parameters.namespace >>
      entity_kind: << parameters.entity_kind >>
      entity_name: << parameters.entity_name >>


