description: >
  Upload TechDocs to S3

executor: default

parameters:
  techdocs_bucket:
    type: string
    description: Name of the S3 bucket to upload to
  namespace:
    type: string
    default: default
    description: namespace
  entity_kind:
    type: string
    default: component
    description: kind
  entity_name:
    type: string
    description: Name
steps:
  - upload-techdocs:
      s3_bucket: << parameters.techdocs_bucket >>
      namespace: << parameters.namespace >>
      entity_kind: << parameters.entity_kind >>
      entity_name: << parameters.entity_name >>
