description: >
  Builds TechDocs
parameters:
  directory:
    type: string
    default: .
    description: "The directory containing mkdocs.yml"
steps:
  - checkout
  - run:
      name: Create the railyard folder if it doesn't exist
      command: mkdir -p railyard
  - run:
      name: Build mkdocs
      command: cd << parameters.directory >> && mkdocs build -d railyard
  - persist_to_workspace:
      root: .
      paths:
        - railyard
