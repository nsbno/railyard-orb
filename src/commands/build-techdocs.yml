description: >
  Builds TechDocs
parameters:
  directory:
    type: string
    default: .
    description: "The directory containing mkdocs.yml"
steps:
  - checkout
  - run:
      name: Build mkdocs
      command: cd << parameters.directory >> && mkdocs build
  - persist_to_workspace:
      paths:
        - site
      root: << parameters.directory >>
