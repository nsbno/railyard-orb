description: >
  Builds TechDocs
parameters:
  directory:
    type: string
    default: .
    description: "The directory containing mkdocs.yml"
steps:
  - checkout
  - run:
      name: Build mkdocs
      command: cd << parameters.directory >> && mkdocs build
  - run:
      name: add them to the railyard repo
      command: mkdir -p railyard && cp -p << parameters.directory >>/site ./railyard
  - persist_to_workspace:
      root: .
      paths:
        - railyard
