description: |
  A workflow where we build and upload
  TechDocs to S3

usage:
  version: 2.1

  orbs:
    railyard: vydev/railyard@1.0.0

  workflows:
    build:
      jobs:
        - railyard/generate-techdocs:
            techdocs_bucket: 1234512345-techdocs_bucket
        - railyard/publish-techdocs:
            entity_name: example
